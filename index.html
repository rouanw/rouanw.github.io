---
layout: default
title: Rouan's blog
---

<div id="home">
	<h1>Latest post</h1>	
	<div class="latest">
		{% for post in site.posts limit:1 %}
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="date">{{ post.date | date_to_string }}</p>
			<p>{{ post.excerpt }}</p>
			<a href="{{ post.url }}">Read more...</a>
		{% endfor %}
	</div>
</div>
